<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker - Add Expense</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <nav class="navbar">
            <div class="nav-brand">
                <span class="logo">ğŸ’°</span>
                <h1>Finance Tracker</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="add-expense.html" class="active">Add Expense</a></li>
                <li><a href="history.html">History</a></li>
            </ul>
        </nav>

        <!-- Add Expense Form -->
        <main class="form-page">
            <div class="form-container">
                <h2>Add Transaction</h2>
                <form id="expenseForm" class="expense-form">
                    <div class="form-group">
                        <label for="type">Transaction Type</label>
                        <select id="type" name="type" required>
                            <option value="expense">Expense</option>
                            <option value="income">Income</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" name="description" placeholder="e.g., Groceries, Salary" required>
                    </div>

                    <div class="form-group">
                        <label for="amount">Amount ($)</label>
                        <input type="number" id="amount" name="amount" step="0.01" min="0" placeholder="0.00" required>
                    </div>

                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" name="category" required>
                            <option value="">Select Category</option>
                            <option value="food">ğŸ” Food & Dining</option>
                            <option value="transport">ğŸš— Transportation</option>
                            <option value="shopping">ğŸ›ï¸ Shopping</option>
                            <option value="entertainment">ğŸ¬ Entertainment</option>
                            <option value="bills">ğŸ’¡ Bills & Utilities</option>
                            <option value="health">âš•ï¸ Healthcare</option>
                            <option value="education">ğŸ“š Education</option>
                            <option value="salary">ğŸ’¼ Salary</option>
                            <option value="other">ğŸ“¦ Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>

                    <div class="form-group">
                        <label for="notes">Notes (Optional)</label>
                        <textarea id="notes" name="notes" rows="3" placeholder="Additional details..."></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Save Transaction</button>
                        <button type="reset" class="btn btn-secondary">Clear Form</button>
                    </div>
                </form>

                <div id="successMessage" class="success-message hidden">
                    âœ“ Transaction added successfully!
                </div>
            </div>
        </main>
    </div>

    <script src="storage.js"></script>
    <script src="add-expense.js"></script>
</body>
</html>
